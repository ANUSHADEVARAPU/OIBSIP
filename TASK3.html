<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<link rel="stylesheet" type="text/css" href="TASK3.css">
	<title>Temperature Converter</title>
</head>

<body>
	<div class="card">
		<label>Celsius</label>
		<input id="inputCel" type="number" placeholder="enter a number" oninput="convoCel(this.value)">
		<span id="outputCel"></span>
	</div>

	<div class="card">
		<label>Fahrenheit</label>
		<input id="inputFahr" type="number" placeholder="enter a number" oninput="convoFahr(this.value)">
		<span id="outputFahr"></span>
	</div>

	<div class="card">
		<label>Kelvin</label>
		<input id="inputKel" type="number" placeholder="enter a number" oninput="convoKel(this.value)">
		<span id="outputKel"></span>
	</div>

<script src="TASK3.js"></script>

</body>
</html>
